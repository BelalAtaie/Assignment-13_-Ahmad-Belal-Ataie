<body>
    <script>
       function calculateFactorial(n){
        if(n<0){
            return "Factorial is not defind for negative numbers."
        }
        let Factorial = 1;
        let i = 1 ;
        while(i <= n){
            Factorial *=i;
            i++
        }
        return Factorial;
       };
       var user = Number(prompt("Ener a number to find the factorial it !.."))
       console.log(`The factorial of ${user} is :
       ${calculateFactorial(user)}`)
    </script>
</body>
