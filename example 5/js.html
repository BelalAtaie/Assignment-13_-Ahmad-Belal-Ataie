<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function findMaximumNumber(arr) {
    if (arr.length === 0) {
        return "The array is empty!";
    }
    
    let maxNumber = arr[0]; 

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > maxNumber) {
            maxNumber = arr[i]; 
        }
    }

    return maxNumber;
}


const myArray = [12, 34, 56, 90, 23 , 700];
console.log(`The maximum number is: ${findMaximumNumber(myArray)}`);
    </script>
</body>
</html>
