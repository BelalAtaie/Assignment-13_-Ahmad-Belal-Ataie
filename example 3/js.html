<body>
    <script>
        function countVowels(str){
            let vowels = 'aeiou';
            let count = 0;

            for(let char of str.toLowerCase()){
                if(vowels.includes(char)){
                    count++;
                }
            }
            return count;
        }
        let inputString = 'hello word , i love my vountry , iam a wed developer  '
        console.log(`the count of vowels is ${countVowels(inputString)}`)
    </script>
</body>
